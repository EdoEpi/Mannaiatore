</div>
</div>
  <div class="mainWindowContainer">
  <div class="oscContainer">
    <div class="osc" id="osc1">
      <div class = "oscZone" id="oscZone1">
        <div class="buttonOscContainer" >
          <span id="dot1"class="onOffOsc"></span>
          <button id="butt1" onclick="activateAudio(1)">OSC1</button>
          <div class="selectOscContainer">
            <select id="select_box1" class="select_box" >
               <option value="">Sine</option>
               <option value="">Triangle</option>
               <option value="">Square</option>
               <option value="">SawTooth</option>
            </select>
          <input type="hidden" name="select_flag" id="select_flag1" value="0">
          </div>
          
          <div class="knobVolContainer">
            <div class="attackLabel">VOL</div>
          <div id="vol1"  class="knob volKnob" >
            <div class="knobLabel"></div>  
          </div>
          </div>
          
          
        </div>
        
        <div class="canvasKnobsContainer">
        <canvas height="100px" width="190px" style="border: solid black 1px" id="canv1"></canvas>
          
          
          <div class="attackReleaseContainer">
            <div class="attackLabel" >ATT</div>
            <div id="att1" class="knob attackKnob">
            <div class="knobLabel"></div>  
          </div>
            <div class=releaseLabel>REL</div>
            <div id="rel1" class="knob releaseKnob">
            <div class="knobLabel"></div>  
          </div>
          </div>
          
        </div>
        
        
        
      </div>
      
      <div class = "oscZone" id="oscZone2">
        <div id="firstLfoRow" class="rowLfo">
          <button id="lfoButton1" class="lfoButton" onclick="activateLfo(1)">LFO1</button>
        </div>
        
        <div id="secondLfoRow" class="rowLfo">
          <div id="lfoKnob1" class="knob lfoKnob">
            <div class="knobLabel"></div>  
          </div>
          
          <div id="dispLfo1" class="displayLfoKnob">0.5 Hz</div>
        </div>
        
        
        <div id="thirdLfoRow" class="rowLfo">
          
          <div id="container">
            <select class="selectorLfo" name="select_box" id="selLfo1" >
               <option value="">Sine</option>
               <option value="">Triangle</option>
               <option value="">Square</option>
               <option value="">SawTooth</option>
            </select>
          <input type="hidden" name="select_flag" id="select_flag1" value="0">
          </div>
          
        </div>
      </div>
      
      
      
      
      
    </div>

    <div class="effectsContainer">

          </div>
